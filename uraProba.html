<body> 
<div id="chart">
		lala

<script type="text/javascript">
$(document).ready(function(){
                var dataLength = 0;
                var data = [];
                $.getJSON("PHP/ura.php", function (result) {
				
                    dataLength = result.length;
                    for (var i = 0; i < dataLength; i++) {
					console.log(result[i].data)
                        data.push({
							//alert(result[i].data)
                            x: result[i].data,
                            y: parseInt(result[i].kantitatea)
                        });
                    }
                    ;
                    chart.render();
                });
                var chart = new CanvasJS.Chart("chart", {
                    title: {
                        text: "Urtean zeharreko ur gastua"
                    },
                    axisX: {
                        title: "Data",
                    },
                    axisY: {
                        title: "Ur kantitatea",
                    },
                    data: [{type: "line", dataPoints: data}],
                });
});
</script>
